{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row">

        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <p class="card-text">Category: {% for category in product.category.all %}{{category}},{% endfor %}</p>
              <p class="card-text">Quantity: {{product.quantity}}</p>
              <p class="card-text">Brand: {{product.brand}}</p>
              <h5 class="card-title">{{product.product_name}}</h5>
              <p class="card-text">{{product.description}}</p>
              <a href="#" class="btn btn-danger btn-sm">Price:500</a>
              <a href="{% url 'cart:edit_product' product.id  %}" class="btn btn-primary btn-sm">Edit</a>
              <form action="{% url 'cart:delete_product' product.id %}" method="post" class="d-inline">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger btn-sm" value="Delete">
              </form> 
            </div>
          </div>
        </div>
      </div>
</div>

{% endblock content %}
