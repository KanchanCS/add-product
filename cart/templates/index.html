{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        {% for product in products %}
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{product.product_name}}</h5>
              <p class="card-text">{{product.description}}</p>
              <a href="{% url 'cart:product_details' product.id %}" class="btn btn-primary">View Product</a>
            </div>
          </div>
        </div>
        {% endfor %}   
      </div>
</div>

{% endblock content %}
